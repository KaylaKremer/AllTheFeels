<html>
  <head>
    <meta charset="UTF-8" >
    <title>All The Feels: Ml5.js Emoji Transfer Learning with MobileNet 😂</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>

  <body>
    <h1>😂 All The Feels 😂</h1>
    <h3>Ml5.js Emoji Transfer Learning with MobileNet</h3>
    <div id="video-container"></div>
    <div id="status-container"><span id="status">Loading MobileNet</span></div>
    <div id="emoji-buttons-container">
		<button id="smile">🙂</button>
		<button id="tears-of-joy">😂</button>
		<button id="thinking">🤔</button>
		<button id="wink">😉</button>
		<button id="zany">🤪</button>
		<button id="secret">🤭</button>
		<button id="rolling-eyes">🙄</button>
		<button id="frown">☹️</button>
		<button id="scared">😱</button>
		<button id="angry">😠</button>
    </div>
    <div id="model-buttons-container">
		<button id="train">Train</button><span id="loss"></span>
		<button id="predict">Guess emotion!</button><br />
	</div>
	<div id="results-container">
		Label: <span id="label">...</span>
		confidence: <span id="confidence">...</span>
	</div>
    <script src="sketch.js"></script>
  </body>
</html>

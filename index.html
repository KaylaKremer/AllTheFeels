<html>
  <head>
    <meta charset="UTF-8" >
    <title>All The Feels: Emoji Transfer Learning with ml5.js & MobileNet 😂</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>

  <body>
    <div id="header-container">
		<span class="emoji">😂</span>
		<h1>All The Feels </h1>
		<span class="emoji">😂</span>
    </div>
    <h3>Emoji Transfer Learning with ml5.js & MobileNet</h3>
    <div id="video-container"></div>
    <div id="status-container">
	    <span id="status"> Loading MobileNet...</span>
	    <span id="loss"></span>
    </div>
    <div id="results-container">
		<div class="results">
			Looks like you're feeling: <span id="label"></span>
		</div>
		<div class="results">
			Confidence: <span id="confidence"></span>
		</div>
	  </div>
    <div id="emoji-buttons-container">
      <div class="button-row">
    		<button id="happy">🙂</button>
    		<button id="humor">😂</button>
    		<button id="inquisitive">🤔</button>
    		<button id="flirty">😉</button>
    		<button id="crazy">🤪</button>
    	</div>
    	<div class="button-row">
    		<button id="secretive">🤭</button>
    		<button id="annoyed">🙄</button>
    		<button id="sad">☹️</button>
    		<button id="scared">😱</button>
    		<button id="angry">😠</button>
    	</div>
    </div>
    <div id="model-buttons-container">
  		<button id="train">Train</button>
  		<button id="predict">Guess My Feels</button>
	  </div>
    <script src="sketch.js"></script>
  </body>
</html>
